    <script>
        const v=50;
        function lw()
        {
            document.getElementById("p1").style.textTransform="lowercase";
        }
        function lw1()

            document.getElementById("p1").style.textTransform="uppercase";
        }
        function lw2()

        }
        function lw3()
        {

        function underline()

            document.getElementById("p1").style.fontStyle = "italic";
